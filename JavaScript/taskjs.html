<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<h1>Events in JavaScript</h1>

<button id="btn1">Click me</button>
<p id="para1"></p>

<label for="nameInput">Name</label>
<input type="text" id="nameInput" placeholder="Enter your name">
<p id="para2"></p>

<body>
 <script>
document.getElementById("btn1").onclick = function() {
  document.getElementById("para2").innerText = "Button Clicked!"
 }

document.getElementById("nameInput").onfocus = function() {
  document.getElementById("para2").innerText = "Input field is focued!"
 }

document.getElementById("nameInput").onblur = function() {
  document.getElementById("para2").innerText = "Input field focus is lost!"
 }
//on blur,on focus, on charge

</script>





  </script>

</body>

</html>
